spring:
  application:
    name: pet-service
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${MARIADB}:3307/nc_pets
    username: ${DBADOPETME_USERNAME}
    password: ${DBADOPETME_PASSWORD}

server:
  port: 5051

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:5063/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

## Admin Server
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
